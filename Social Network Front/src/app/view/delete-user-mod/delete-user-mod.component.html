<button
  [ngStyle]="{
    float: 'right'
  }"
  mat-button
  mat-dialog-close
>
  <i class="fa-solid fa-xmark"></i>
</button>
<h1 mat-dialog-title>Are you absolutely sure?</h1>
<p>This action is irreversible!</p>
<div
  [ngStyle]="{
    width: '100%'
  }"
  mat-dialog-actions
>
  <button
    [ngStyle]="{
      width: '100%'
    }"
    (click)="deleteUser()"
    color="primary"
    mat-dialog-close
    mat-button
  >
    I understand the consequences,<br />
    delete this User!
  </button>
</div>
