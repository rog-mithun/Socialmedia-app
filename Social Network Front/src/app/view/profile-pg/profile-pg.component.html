      <h1 class="heading">{{ userData.username }}</h1>
      <div class="location">
        <i
          [ngStyle]="{
            'margin-right': '10px'
          }"
          class="fa-solid fa-at"
        ></i>
        <p>{{ userData.email }}</p>
      </div>

      <div *ngIf="userData._id !== regUser._id" class="stats">
        <div *ngIf="!regUser.followings.includes(userData._id)" class="col-4">
          <button
            (click)="onFollowClick(userData._id)"
            mat-raised-button
            color="warn"
          >
            Follow
          </button>
        </div>
        <div *ngIf="regUser.followings.includes(userData._id)" class="col-4">
          <button
            (click)="onUnfollowClick(userData._id)"
            mat-raised-button
            color="accent"
          >
            Unfollow
          </button>
        </div>
      </div>

      <div *ngIf="userData._id === regUser._id" class="stats">
        <div class="col-4">
          <button (click)="logOut()" mat-raised-button color="warn">
            Log Out
          </button>
        </div>
        <div class="col-4">
          <button
            (click)="openUpdateUserFormBtnClick()"
            mat-raised-button
            color="accent"
          >
            Update
          </button>
        </div>
        <div class="col-4">
          <button
            (click)="openDeleteUserModuleBtnClick()"
            mat-raised-button
            color="warn"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </header>
</section>

<article class="tabs-box">
  <nav mat-tab-nav-bar [tabPanel]="tabPanel">
    <a
      routerLink="posts"
      [active]="currentRoute.includes('posts')"
      mat-tab-link
    >
      Posts
    </a>
    <a
      routerLink="followers"
      [active]="currentRoute.includes('/followers')"
      mat-tab-link
    >
      Followers
    </a>
    <a
      routerLink="followings"
      [active]="currentRoute.includes('/followings')"
      mat-tab-link
    >
      Followings
    </a>
  </nav>
</article>
<mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>

<section>
  <router-outlet></router-outlet>
</section>
